<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="row conteudo">
      
      <div class="card cardLayout">
        
        <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
        
        <div class="card-body">
          
          <h5 class="card-title" style="text-align: center;">Order Summary</h5>
          
          <p class="card-text " style="text-align: center;">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          
          <div class="d-flex justify-content-between bg PlanSpace">
            <div class="bg p-2">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="bg p-2" style="text-align: left;">
              <b>Annual Plan</b>
              <br>
              <span style="color: hsl(224, 23%, 55%);">$59.99/year</span>
            </div>
            <div class="bg p-2">
              <a href=""><b>Change</b></a>
            </div>
          </div>

          <div class="row">
            <a href="#" class="btn btn-primary proceedButton">Proceede to payment</a>
          </div>
          <div class="row">
            <a href="#" class="cancelLink">Cancel Order</a>
          </div>
          

          
        </div>
      </div>
    
   
    
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eloi Câmara</a>.
    </div>
  </footer>
</body>
</html>
